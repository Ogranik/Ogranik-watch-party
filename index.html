<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>shyguy_LIVE</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: black;
      color: white;
      height: 100vh;
      display: flex;
      overflow: hidden;
    }
    .main {
      display: flex;
      width: 100%;
      height: 100%;
    }
    .left {
      flex: 3;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    video {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      background: black;
    }
    .right {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
      background-color: #1a1a1a;
    }
    .camera, .chat, .upload {
      flex: 1;
      margin-bottom: 10px;
    }
    iframe {
      width: 100%;
      border-radius: 10px;
      border: none;
      background: #000;
    }
    .chat iframe { height: 60vh; }
    .camera iframe { height: 30vh; }
    input[type="file"] {
      background: white;
      color: black;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="left">
      <video id="videoPlayer" controls style="display: none;"></video>
    </div>

    <div class="right">
      <div class="camera">
        <iframe
          src="https://player.twitch.tv/?channel=shyguy_LIVE&parent=ogranik-watch-party.vercel.app"
          allowfullscreen>
        </iframe>
      </div>
      <div class="chat">
        <iframe
          src="https://www.twitch.tv/embed/shyguy_LIVE/chat?parent=ogranik-watch-party.vercel.app">
        </iframe>
      </div>
      <div class="upload">
        <input type="file" accept="video/*" id="fileInput" />
      </div>
    </div>
  </div>

  <script src="https://watch-party-server-jiqi.onrender.com"></script>
  <script>
    const socket = io("https://watch-party-server-jiqi.onrender.com"); // ← zamień na swój adres
    const fileInput = document.getElementById('fileInput');
    const videoPlayer = document.getElementById('videoPlayer');

    // Obsługuje wybór pliku i wyświetla go wideo
    fileInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        videoPlayer.src = url;
        videoPlayer.style.display = 'block';
      }
    });

    // Wysyła informacje o rozpoczęciu odtwarzania
    videoPlayer.addEventListener('play', () => {
      socket.emit('play', videoPlayer.currentTime);
    });

    // Wysyła informacje o pauzie
    videoPlayer.addEventListener('pause', () => {
      socket.emit('pause');
    });

    // Wysyła informacje o zatrzymaniu wideo
    videoPlayer.addEventListener('ended', () => {
      socket.emit('stop');
    });

    // Synchronizuje czas odtwarzania (seek)
    videoPlayer.addEventListener('seeked', () => {
      socket.emit('seek', videoPlayer.currentTime); // Przesyła aktualny czas
    });

    // Odbiera i synchronizuje inne wydarzenia

    // Play
    socket.on('play', (time) => {
      if (videoPlayer.paused) {
        videoPlayer.play();
        videoPlayer.currentTime = time; // Synchronizowanie czasu odtwarzania
      }
    });

    // Pause
    socket.on('pause', () => {
      if (!videoPlayer.paused) {
        videoPlayer.pause();
      }
    });

    // Stop
    socket.on('stop', () => {
      videoPlayer.pause();
      videoPlayer.currentTime = 0; // Resetowanie czasu wideo
    });

    // Seek
    socket.on('seek', (time) => {
      if (Math.abs(videoPlayer.currentTime - time) > 1) { // Jeśli różnica czasu większa niż 1 sekunda
        videoPlayer.currentTime = time; // Synchronizowanie czasu
      }
    });
  </script>
</body>
</html>
