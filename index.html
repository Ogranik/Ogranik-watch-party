<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>shyguy_LIVE</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      height: 100vh;
    }
    .main { display: flex; flex: 1; }
    .left, .right { padding: 10px; }
    .left { flex: 3; display: flex; flex-direction: column; }
    .right { flex: 1; background: #1a1a1a; display: flex; flex-direction: column; }
    video { width: 100%; height: auto; background: #000; border-radius: 10px; }
    .upload { margin-top: 10px; }
    iframe { border: none; border-radius: 10px; }
    .chat iframe { height: 50vh; }
    .camera iframe { height: 30vh; }
  </style>
</head>
<body>
  <div class="main">
    <div class="left">
      <video id="videoPlayer" controls></video>
      <div class="upload">
        <input type="file" id="fileInput" accept="video/*" />
      </div>
    </div>
    <div class="right">
      <div class="camera">
        <iframe src="https://player.twitch.tv/?channel=shyguy_LIVE&parent=twoja-domena.vercel.app" allowfullscreen></iframe>
      </div>
      <div class="chat">
        <iframe src="https://www.twitch.tv/embed/shyguy_LIVE/chat?parent=twoja-domena.vercel.app"></iframe>
      </div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
